events {
  worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    upstream load_apps {
        least_conn;
        server be-load1:8000;
        server be-load2:8000;
    }

    server {
        listen 80;
        
        # Gateway App
        location / {
            proxy_pass http://gateway-app/;
            add_header Set-Cookie "SameSite=None; Secure";
        }

        # FE APP 1
        location /app1/ {
            rewrite /app1(.*) /$1 break;
            
            proxy_pass http://fe-app1/;
            add_header Set-Cookie "SameSite=None; Secure";
        }

        # FE APP 2
        location /app2/ {
            rewrite /app2(.*) /$1 break;
            
            proxy_pass http://fe-app2/;
            add_header Set-Cookie "SameSite=None; Secure";
        }

        # API BE APP1
        location /api/be-app1/ {
            proxy_pass http://be-app1:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API BE APP2
        location /api/be-app2/ {
            proxy_pass http://be-app2:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API BE LOAD BALANCE
        location /api/be-load/ {
            proxy_pass http://load_apps/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }

        # NGINX STATUS
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            # deny all;
        }
    }
}
